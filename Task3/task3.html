    <div class="container">

        <h1 class="center-align">Task3</h1>

        <div class="row">

            <img src="Знімок екрана 2023-10-18 233438.png" alt="tsak3" class="responsive-img">

        <h2 class="center-align">My Solution</h2>
      

        <div class="row">

            <form id="text-styles-form">
              <div class="col s12">

                <div class="card grey lighten-5">
                  <div class="card-content">
                    <span class="card-title">

                      <div class="col s2">
                        <label class="black-text">
                          <input type="checkbox" id="bold-text"/>
                          <span>Bold</span>
                        </label>
                      </div>
      
                      <div class="col s2">
                        <label class="black-text">
                          <input type="checkbox" id="underline-text"/>
                          <span>Underline</span>
                        </label>
                      </div>
      
                      <div class="col s2">
                        <label class="black-text">
                          <input type="checkbox" id="italic-text"/>
                          <span>Italics</span>
                        </label>
                      </div>
      
                      <div class="col s2">
                        <label class="black-text">
                          <input name="my-text-align" type="radio"/>
                          <span>Left</span>
                        </label>
                      </div>
      
                      <div class="col s2">
                        <label class="black-text">
                          <input name="my-text-align" type="radio"/>
                          <span>Right</span>
                        </label>
                      </div>
      
                      <div class="col s2">
                        <label class="black-text">
                          <input name="my-text-align" type="radio"/>
                          <span>Justify</span>
                        </label>
                      </div>

                    </span>

                    <textarea id="my-textarea" class="materialize-textarea"></textarea>
                  </div>
                  <div class="card-action">
                    <a type="submit" id="show-text-btn" class="btn">Show text</a>
                  </div>
                </div>
              </div>
            </form>

            <p id="my-result"></p>
